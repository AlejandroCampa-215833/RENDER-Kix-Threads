{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Kix Threads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>   
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="text-center">
                <a href="{% url 'home' %}" class="btn">
                    <img src="{% static 'images/Logo.png' %}" alt="Kix Threads Logo" style="height: 125px;">
                </a>
            </div>
            <div class="col-md-6">
                <div class="card border-1 shadow-sm" style="border-color: black;">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Inicio de sesión</h2>
                        
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            {% if error_message %}
                            <div class="alert alert-danger">
                                {{ error_message }}
                            </div>
                            {% endif %}
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark rounded-pill py-2">Iniciar sesión</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-dark">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
