{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Kix Threads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="script" href="{% static 'users/register.js' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Botón con logo para redirigir a la página principal -->
            <div class="text-center">
                <a href="{% url 'home' %}" class="btn">
                    <img src="{% static 'images/Logo.png' %}" alt="Kix Threads Logo" style="height: 125px;">
                </a>
            </div>
            <div class="col-md-6">
                <div class="card border-1 shadow-sm" style="border-color: black;">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Crear una cuenta</h2>
                        
                        <form method="post" action="">
                            {% csrf_token %}
                            
                            {% if error_message %}
                            <div class="alert alert-danger">
                                {{ error_message }}
                            </div>
                            {% endif %}
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username" 
                                    required 
                                    pattern="^[A-Za-z]{8,}$" 
                                    title="El nombre de usuario debe tener al menos 6 letras y no contener números ni símbolos.">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark rounded-pill py-2">Registrarse</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-dark">Iniciar sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
